<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Клікер</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="screen">
        <h1>Зіграємо в гру?</h1>
        <a href="#" class="start" id="start">Звісно!</a>
    </div>

    
    <div class="screen">
        <h1>Обери тривалість гри:</h1>
        <ul class="time-list" id="time-list">
            <li><button class="time-btn" data-time="10">10s</button></li>
            <li><button class="time-btn" data-time="30">30s</button></li>
            <li><button class="time-btn" data-time="45">45s</button></li>
        </ul>
    </div>


    <div class="screen">
        <h3>Поспішіть! У вас залишилось <span id="time">00:00</span></h3>
        <div class="board" id="board"></div>
    </div>
</body>
</html>
